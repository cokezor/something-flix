{% extends "base.html" %}
{% block content %}
	{% if movie_list %}
		<ul>
			{% for movie in movie_list %}
				<li>{{movie.name}}</li>
				<button type="button" class="btn btn-success" onclick="track({{movie.id}}, 'track')">Track</button>
			{% endfor %}
		</ul>
	{% else %}
		<p> No movies </p>
	{% endif %}
	<script>
		function track(id_in, track_or_not) {	
			$.getJSON("/track/",{id:id_in, track:track_or_not}, function(result){
				alert('hi');
			});
		}
	</script>
{% endblock %}
