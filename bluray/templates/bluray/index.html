{% extends "base.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			{% for movie in movie_list %}
				<div class="col-md-4">
					<h2>{{movie.name}}</h2>
					<button type="button" class="btn btn-success" onclick="track({{movie.id}}, 'track')">Track</button>
				</div>
				{% if forloop.counter|divisibleby:3 %}
					</div>
					<div class="row">
				{% endif %}
			{% endfor %}
		</div>
	</div>
	<script>
		function track(id_in, track_or_not) {	
			$.getJSON("/track/",{id:id_in, track:track_or_not}, function(result){
				alert("Successful?: " + result['success']);
			});
		}
	</script>
{% endblock %}
